MDCheck.ResultCode.Smart.CM06.DetailCOA could not be converted to a deliverable address because the 11-digit zip code represents more than one delivery point.
MDCheck.ResultCode.Smart.CM07=Conflicting Middle Name
MDCheck.ResultCode.Smart.CM07.Detail= COA could not be matched because there is more than one COA record for the match and the middle names or initials on the COAs are different.
MDCheck.ResultCode.Smart.CM08=Conflicting Gender
MDCheck.ResultCode.Smart.CM08.Detail= COA could not be matched because there is more than one COA record for the match and the genders of the names on the COAs are different.
MDCheck.ResultCode.Smart.CM09=Conflicting Instructions
MDCheck.ResultCode.Smart.CM09.Detail=COA could not be matched because two potential matches were compared and had differences in the new addresses.
MDCheck.ResultCode.Smart.CM10=Cannot Match High-rise Default
MDCheck.ResultCode.Smart.CM10.Detail= COA could not be matched because the input record is a potential match to a family COA record from a multi-unit building, but the address zip + 4 coded to the building default.
MDCheck.ResultCode.Smart.CM11=Cannot Match Rural Default
MDCheck.ResultCode.Smart.CM11.Detail=COA could not be matched because the input record is a potential match to a family COA record from a Rural Route or Highway Contract Route address.
MDCheck.ResultCode.Smart.CM12=Insufficient Name
MDCheck.ResultCode.Smart.CM12.Detail=COA could not be matched because there is a COA record with the same surname and address but there is insufficient first/middle name information on the COA record to product a match using individual matching logic.
MDCheck.ResultCode.Smart.CM13=Middle Name Test Failed
MDCheck.ResultCode.Smart.CM13.Detail=COA could not be matched because the input name contains a conflict with the middle name or initials on the COA record.
MDCheck.ResultCode.Smart.CM14=Gender Conflict
MDCheck.ResultCode.Smart.CM14.DetailCOA could not be matched because the gender of the name on the input record conflicts with the gender of the name on the COA record.
MDCheck.ResultCode.Smart.CM15=Cannot Convert Address
MDCheck.ResultCode.Smart.CM15.Detail=COA was found but the new address would not convert at run time.
MDCheck.ResultCode.Smart.CM16=Individual Name Insufficient
MDCheck.ResultCode.Smart.CM16.Detail= COA could not be matched because the input middle initial/name is missing or does not equal the middle initial/name on the potential COA match.
MDCheck.ResultCode.Smart.CM17=Secondary Descrepancy
MDCheck.ResultCode.Smart.CM17.Detail=COA could not be matched because there is conflicting secondary information on the input and COA record or the input record contained secondary information and matched to a family record that does not contain secondary information.
MDCheck.ResultCode.Smart.CM18=Other Insufficient Name
MDCheck.ResultCode.Smart.CM18.Detail=COA could not be matched because the input middle initial/name is missing or different from the middle name on the COA.
MDCheck.ResultCode.Smart.CM19=Cannot Match General Delivery
MDCheck.ResultCode.Smart.CM19.Detail=COA could not be matched for general delivery.
MDCheck.ResultCode.Smart.CM20=Move not ZIP+4 Coded
MDCheck.ResultCode.Smart.CM20.Detail= COA was found but the new address either: does not have a ZIP+4 coded and therefore there is no 11-digit DPBC, the primary number cannot be confirmed on DPV, or is temporary.
MDCheck.ResultCode.Smart.CM21=Conflicting Directions
MDCheck.ResultCode.Smart.CM21.Detail=COA could not be matched due to conflicting directions after rechaining.
MDCheck.ResultCode.Smart.CM22=Secondary Dropped from COA
MDCheck.ResultCode.Smart.CM22.Detail=The secondary number was dropped from COA.
MDCheck.ResultCode.Smart.CM23=Secondary Dropped from Input
MDCheck.ResultCode.Smart.CM23.Detail=COA Match: Secondary Number Dropped from input address

